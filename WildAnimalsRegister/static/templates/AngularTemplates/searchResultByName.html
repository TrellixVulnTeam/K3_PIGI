<div class="noResult" ng-show="searchForm.$submitted && searchResult.length == 0">
    Sellise nimelist looma ei leitud!
</div>
<div ng-show="searchResult.length > 0"">
    <div class="dataSeparator">
    <div class="animalHeader">{{ getCurrentAnimal().name }}</div>
    <div class="animalData">
        <div class="dataHeader">Looma info</div>
        <div class="dataContent">
            <div class="dataRow">
                <label class="dataLabel"> Looma nimi: </label>
                <div class="data">{{ getCurrentAnimal().name }}</div>
            </div>
            <div class="dataRow">
                <label class="dataLabel"> Looma liik: </label>
                <div class="data">{{ getCurrentAnimal().species }}</div>
            </div>
        </div>
    </div>
    <div class="animalData">
        <div class="dataHeader">Looma nägemise info</div>
        <div class="dataContent">
            <div class="dataSection" ng-repeat="info in getCurrentAnimal().observationInfo">
                <div class="sectionHeader">Vaste nr.{{ $index+1 }}</div>
                <div class="dataRow">
                    <label class="dataLabel"> Kuupäev: </label>
                    <div class="data">{{ info.datetime }}</div>
                </div>
                <div class="dataRow">
                    <label class="dataLabel"> Asukoht: </label>
                    <div class="data">{{ info.location }}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttonBar">
        <button ng-click="removeAnimal()" class="button button-data removeAnimalBtn">Kustuta loom registrist</button>
        <button ng-click="changeAnimalData($event)" class="button button-data changeAnimalDataBtn">Muuda looma andmeid</button>
    </div>
    </div>
</div>
