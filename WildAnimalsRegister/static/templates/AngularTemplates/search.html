<div ng-hide="searchForm.$submitted" class="searchForm">
    <form ng-submit="makeQuery($event)" method="POST" id="searchForm" name="searchForm">
        <label for="searchParameter">{{ getLabelDescription() }}</label>
        <div class="input-group">
            <span class="input-group-addon" id="animalIcon"><i ng-class="getInputGlyphicon()"></i></span>
            <input autocomplete="off" type="text" class="form-control" id="searchParameter" name="searchParameter">
            <button class="button search" type="submit">Tee otsing</button>
        </div>
    </form>
</div>
<div ng-include="getIncludedTemplatePath()"></div>
